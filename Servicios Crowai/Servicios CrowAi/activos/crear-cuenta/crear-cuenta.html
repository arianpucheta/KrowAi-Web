<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Servicios CrowAi/activos/crear-cuenta/crear-cuenta.css">
    <title>Para crear tu cuenta te pediremos algunos datos</title>
</head>

<body>
    <nav>
        <a href="/Servicios CrowAi/index.html">
            <div>
                <img src="/Servicios CrowAi/activos/Imagenes/global/logo-CrowAi.jpg" alt="Logo de CrowAi">
            </div>
        </a>
    </nav>

    <main>

        <header class="main-header">
            <h1>Crear cuenta</h1>
        </header>

        <div class="formulario">
            <form>
            <div>
                <label for="mainuser"><strong>Tu nombre y apellido</strong></label>
                <input type="text" name="user" id="mainuser" autocomplete="name" placeholder="Nombres y apellidos" required>
            </div>
            <div>
                <label for="email"><strong>Número de teléfono móvil o correo electrónico</strong></label>
                <input type="email" name="email" id="email" autocomplete="email" placeholder="Número y correo electrónico..." required>
            </div>
            <div>
                <label for="password"><strong>Contraseña</strong></label>
                <input type="password" name="password" id="password" autocomplete="off" placeholder="Como minimo 6 characteres..." required>
            </div>
            <div>
                <label for="password-repeat"><strong>Vuelve a escribir la contraseña</strong></label>
                <input type="password" name="password" id="password-repeat" autocomplete="off" required>
            </div>
            <div>   
                <button type="submit" >Continuar</button>
            </div>   

            </form>
 
        </div>

        <div class="terminos">    
            <p>Al crear una cuenta, aceptas las <strong><a href="">Condiciones de Uso</a></strong> y el <a href=""><strong>Aviso de Privacidad</a></strong> de Crowai.com</p>
        </div>

        <footer class="main-footer">
            <p>¿Ya tienes una cuenta? <a href="/Servicios CrowAi/activos/login/login.html">Iniciar sesión</a></p>
        </footer>

    </main>

    <footer class="footer-links">
        <div class="links">
            <a href="">Terminos y condiciones</a>
            <a href="">Como cuidamos tu privacidad</a>
            <a href="">Ayuda</a>
        </div>
        <div class="footer-derechosdeautor">
            2024 CrowAi. Todos los derechos reservados.
        </div>    
    </footer>

</body>
</html>
