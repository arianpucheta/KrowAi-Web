<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Servicios CrowAi/activos/login/login.css">
    <title>Ingresá tu e-mail,telefóno o usuario de CrowAi</title>
</head>
<body>

<div class="div-global">

<div class="div-sub-global wrapper">

    <header class="header">
    <nav>
        <a href="/Servicios CrowAi/index.html">
            <div class="logo">
                <img src="/Servicios CrowAi/activos/Imagenes/global/logo-CrowAi.jpg" alt="Logo de CrowAi">
            </div>
        </a>
        
    </nav>
    </header>


    <section class="separador">

        <div id="mainlog1">
            <h2>Ingresá tu e-mail, telefóno o usuario de CrowAi</h2>
            <div class="backwhi">
                <h4>¿Eres nuevo en CrowAi?</h4>
                <a href="/Servicios CrowAi/activos/crear-cuenta/crear-cuenta.html"><button class="button-button">Crear cuenta</button></a>
                <a><p class="p-ayuda">Necesito ayuda</p></a>
            </div>
        </div>

        <form>
        <div id="mainlog2" class="backwhi">
            <div>
                <h2 class="h2-sesion">Iniciar sesion</h2>
                <label for="mail"><strong>E-mail, teléfono o usuario</strong></label>
                <input type="email" name="user" class="input-area" autocomplete="mail" placeholder="E-mail, teléfono o usuario..." required>
            </div>
            <div>
                <label for="password"><strong>Contraseña</strong></label>
                <input type="password" name="password" class="input-area" placeholder="Contraseña..." required>
            </div>
            <div>   
                <button class="button-button button-continuar" type="submit">Continuar</button>
            </div>
            <div class="contraseña"><a href="#"><h4>¿Olvidaste tu contraseña?<h4></a>
            </div>
        </div>
        </form>


    </section>


</div>

    <footer>
        <div class="footer-derechosdeautor">
            <a href="PAGINA DE TRABAJA CON NOSOTROS">Trabaja con nosotros</a>
            <a href="#">Terminos y condiciones</a>
            <a href="#">Como cuidamos tu privacidad</a>
            <a href="#">Ayuda</a>
            <p class="copyright">© 2024 CrowAi. Todos los derechos reservados.</p>
        </div>  
    </footer>

</div>






</body>
</html>
